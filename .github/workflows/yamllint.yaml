name: yamllint
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  yamllint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - id: changed-files
        uses: tj-actions/changed-files@v38
        with:
          files: |
            *.yaml
            *.yml
      - if: |
          steps.changed-files.outputs.any_changed == 'true'
        run: |
          yamllint -c .yamllint.yaml .
